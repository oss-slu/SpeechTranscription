name: Build macOS Executable

on:
  push:
    branches:
      - main
      - fix-mac-exe
      - testingv4artifact
      - issue182_releaseprocess

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install MySQL Libraries
        run: |
          brew install mysql pkg-config
          export MYSQLCLIENT_CFLAGS=$(pkg-config --cflags mysqlclient)
          export MYSQLCLIENT_LDFLAGS=$(pkg-config --libs mysqlclient)

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m nltk.downloader all

      - name: Build macOS Executable
        run: |
          pyinstaller --name Saltify --windowed --noconfirm --onefile \
              --add-data "images/locked_icon.png:images" \
              --add-data "images/unlocked_icon.png:images" \
              --add-data "images/clear_icon.png:images" \
              --add-data "user_settings.txt:." \
              --add-data "CTkXYFrame:CTkXYFrame" \
              --hidden-import customtkinter \
              --hidden-import matplotlib \
              --hidden-import Pillow \
              --hidden-import diarizationAndTranscription \
              GUI.py

      - name: Upload macOS Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpeechTranscription_macos
          path: dist/Saltify
