name: Build and Test GUI (macOS)

on:
  push:
    branches:
      - main
      - issue182_releaseprocess
      
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install system dependencies
        run: |
          brew update
          brew install pkg-config portaudio mysql-client  # macOS equivalent of system dependencies

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --name SpeechTranscription --onefile --noconfirm \
          --add-data "images:images" \
          --add-data "user_settings.txt:." \
          --hidden-import "customtkinter" \
          GUI.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpeechTranscription_macos
          path: dist/SpeechTranscription
