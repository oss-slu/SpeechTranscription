on:
  push:
    branches:
      - main
      - fix-mac-exe
      - testingv4artifact
      - issue169_dependency
      - issue178_build-test-failures
      - issue182_releaseprocess

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up Python environment
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11.7

      # Install system tools and libraries
      - name: Install System Tools
        run: brew install pkg-config mysql-client

      # Configure MySQL environment
      - name: Configure MySQL Environment
        run: |
          export PATH="/usr/local/opt/mysql-client/bin:$PATH"
          export PKG_CONFIG_PATH="/usr/local/opt/mysql-client/lib/pkgconfig"
          export MYSQLCLIENT_CFLAGS="-I/usr/local/opt/mysql-client/include"
          export MYSQLCLIENT_LDFLAGS="-L/usr/local/opt/mysql-client/lib"

      # Install mysqlclient
      - name: Install mysqlclient
        run: pip install mysqlclient

      # Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller importlib-metadata sacremoses tokenizers
          pip uninstall -y typing
          python -m nltk.downloader all

      # Verify Python and PyInstaller installation
      - name: Verify Python and PyInstaller installation
        run: |
          python --version
          pyinstaller --version

      # Build the macOS executable
      - name: Build executable
        run: |
          pyinstaller --name Saltify --windowed --noconfirm --onefile \
            --copy-metadata torch \
            --copy-metadata tqdm \
            --copy-metadata regex \
            --copy-metadata sacremoses \
            --copy-metadata requests \
            --copy-metadata packaging \
            --copy-metadata filelock \
            --copy-metadata numpy \
            --copy-metadata tokenizers \
            --copy-metadata importlib_metadata \
            --collect-data sv_ttk \
            --recursive-copy-metadata "openai-whisper" \
            --collect-data whisper \
            GUI.py

      # Set permissions for macOS executable
      - name: Set permissions for macOS executable
        run: chmod +x dist/Saltify

      # Upload the built executable as an artifact
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: SpeechTranscription_macos
          path: dist/Saltify
