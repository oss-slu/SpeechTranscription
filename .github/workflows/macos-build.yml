on: 
  push:
    branches:
      - main
      - fix-mac-exe
      - testingv4artifact
      - issue169_dependency
      - issue178_build-test-failures
      - issue182_releaseprocess

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11.7
      - name: Install Dependencies
        run: |
          brew update
          brew install openjdk@11 mysql pkg-config portaudio
          pip install -r requirements.txt pyinstaller
      - name: Validate Dependencies
        run: |
          python --version
          pip list
          java -version
      - name: Build Executable with PyInstaller
        run: |
          pyinstaller --name Saltify --windowed --noconfirm --onefile -c \
            --copy-metadata torch \
            --copy-metadata tqdm \
            --copy-metadata regex \
            --copy-metadata sacremoses \
            --copy-metadata requests \
            --copy-metadata packaging \
            --copy-metadata filelock \
            --copy-metadata numpy \
            --copy-metadata tokenizers \
            --copy-metadata importlib_metadata \
            --collect-data sv_ttk \
            --recursive-copy-metadata "openai-whisper" \
            --collect-data whisper GUI.py
          echo "Build completed. Verifying output:"
          find dist || echo "No files in dist directory"
      - uses: actions/upload-artifact@v4
        with:
          name: SpeechTranscription_macos
          path: dist/*
