on: 
  push:
    branches:
      - main
      - fix-mac-exe
      - testingv4artifact
      - issue169_dependency
      - issue178_build-test-failures
      - issue182_releaseprocess

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install Java
        run: |
          if ! java -version; then
            brew install openjdk@11
          fi
      - name: Install Specific Python Version
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.7
      - name: Install NLTK
        run: |
          pip install nltk
          python -m nltk.downloader all

      - name: Build executable
        run: |
          pyinstaller --name Saltify --windowed --noconfirm --onefile \
            --copy-metadata torch \
            --copy-metadata tqdm \
            --copy-metadata regex \
            --copy-metadata sacremoses \
            --copy-metadata requests \
            --copy-metadata packaging \
            --copy-metadata filelock \
            --copy-metadata numpy \
            --copy-metadata tokenizers \
            --copy-metadata importlib_metadata \
            --collect-data sv_ttk \
            --recursive-copy-metadata "openai-whisper" \
            --collect-data whisper \
            GUI.py

      - name: Set permissions for macOS executable
        run: chmod +x dist/Saltify

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: SpeechTranscription_macos
          path: dist/Saltify