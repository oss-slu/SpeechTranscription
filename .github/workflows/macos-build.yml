on:
  push:
    branches:
      - main
      - issue182_releaseprocess

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up Python environment
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11.7

      # Install required tools and libraries
      - name: Install Required System Tools
        run: |
          brew install pkg-config mysql-client

      # Set up Java environment
      - name: Configure Java Environment
        run: |
          export JAVA_HOME=$(/usr/libexec/java_home)
          export PATH="$JAVA_HOME/bin:$PATH"
          java -version

      # Configure MySQL environment
      - name: Configure MySQL Environment
        run: |
          export PATH="/usr/local/opt/mysql-client/bin:$PATH"
          export PKG_CONFIG_PATH="/usr/local/opt/mysql-client/lib/pkgconfig"
          export MYSQLCLIENT_CFLAGS="-I/usr/local/opt/mysql-client/include"
          export MYSQLCLIENT_LDFLAGS="-L/usr/local/opt/mysql-client/lib"

      # Install mysqlclient
      - name: Install mysqlclient
        run: pip install --only-binary :all: mysqlclient

      # Install Python dependencies, including customtkinter
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller importlib-metadata sacremoses tokenizers customtkinter
          pip uninstall -y typing
          python -m nltk.downloader all

      # Verify Python, Java, and PyInstaller installation
      - name: Verify Python, Java, and PyInstaller installation
        run: |
          python --version
          java -version
          pyinstaller --version

      # Initialize and update submodules
      - name: Initialize and update submodules
        run: |
          git submodule init
          git submodule update

      # Build the macOS executable
      - name: Build executable
        run: |
          pyinstaller --name Saltify --windowed --noconfirm --onefile \
            --copy-metadata torch \
            --copy-metadata tqdm \
            --copy-metadata regex \
            --copy-metadata sacremoses \
            --copy-metadata requests \
            --copy-metadata packaging \
            --copy-metadata filelock \
            --copy-metadata numpy \
            --copy-metadata tokenizers \
            --copy-metadata customtkinter \
            --copy-metadata importlib_metadata \
            --collect-data sv_ttk \
            --collect-data customtkinter \
            --recursive-copy-metadata "openai-whisper" \
            --collect-data whisper \
            GUI.py

      # Debug build directory if issues arise
      - name: Debug build directory
        run: |
          echo "Contents of the dist directory:"
          ls -la dist/
          echo "Contents of the Saltify directory (if exists):"
          ls -la dist/Saltify || echo "Saltify directory not found"

      # Set permissions for macOS executable
      - name: Set permissions for macOS executable
        run: chmod +x dist/Saltify/Saltify

      # Upload the built executable as an artifact
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: SpeechTranscription_macos
          path: dist/Saltify.exe