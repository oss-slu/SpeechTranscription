name: Build macOS Executable

on:
  push:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Build Tools
        run: |
          brew install portaudio pkg-config ffmpeg
          brew link portaudio
          brew link ffmpeg

      - name: Install openai-whisper from GitHub
        run: |
          git clone https://github.com/openai/whisper.git
          cd whisper
          pip install .

      - name: Install Dependencies
        run: |
          export CFLAGS="-I$(brew --prefix portaudio)/include"
          export LDFLAGS="-L$(brew --prefix portaudio)/lib"
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m nltk.downloader all

      - name: Build macOS Executable
        run: |
          pyinstaller --name Saltify --windowed --noconfirm --onefile \
              --add-data "images/locked_icon.png:images" \
              --add-data "images/unlocked_icon.png:images" \
              --add-data "images/clear_icon.png:images" \
              --add-data "user_settings.txt:." \
              --add-data "CTkXYFrame:CTkXYFrame" \
              --hidden-import customtkinter \
              --hidden-import matplotlib \
              --hidden-import Pillow \
              --hidden-import diarizationAndTranscription \
              GUI.py
          chmod +x dist/Saltify

      - name: Verify Permissions of Executable
        run: |
          ls -la dist/
          chmod +x dist/Saltify
          file dist/Saltify

      - name: Upload macOS Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpeechTranscription_macos
          path: dist/Saltify
